<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - HOM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href ="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.jpeg" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Estude com a Gente</a></li>
                    </ul>
                </nav>
            </div>
              
        </header>

        <main class="mainformulario">
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nome Completo</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Telefone</label>
                  </div>
                 
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Descrição</label>
                  </div>
                <fieldset>
                    <label class="form-checktitulo"> Como Prefere nosso contato</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Email
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Telefone
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Mensagem
                        </label>
                      </div>
                </fieldset> 
               
                <fieldset>
                    <legend class="titulocheck">Qual horário prefere suas aulas</legend>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Abra o menu Para escolher</option>
                        <option value="1">Manhã</option>
                        <option value="2">Tarde</option>
                        <option value="3">Noite</option>
                      </select>  
                </fieldset> 

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label2" for="flexCheckIndeterminate">
                     Gostaria de receber nossas novidades por Email
                    </label>
                  </div>


                  <button type="button" class="btn btn-primary btn-lg">Enviar</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8H ~ 20H</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8H ~ 20H</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8H ~ 20H</td>
                    </tr>    
                </tbody>        
            </table>
        </main>

        <footer>
            <img src="logo.jpeg" alt="Logo da HOM">
            <p class="copyright">&copy; Copyright HOM - House of music - 2023</p>
            <p class="setor">Setor Terciario!!</p>
        </footer>
    </body>
</html>
